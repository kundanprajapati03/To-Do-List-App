<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="assest/css/style.css">
</head>

<body>
    <div class="container">
        <div class="todo-box">
            <div class="heading-box">
                <h2>
                    To-Do List
                    <img src="assest/images/to-do-list.png" alt="" srcset="">
                </h2>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Add your task" id="inputBox">
                <button type="submit" id="addButton">Add</button>
            </div>
            <div class="list-box">
                <ul id="listBox"></ul>
            </div>
        </div>
    </div>
    <script src="assest/javascript/script.js"></script>
</body>

</html>
